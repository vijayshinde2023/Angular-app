
<mat-card>
       <h1>Register </h1>
    <mat-card-content>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width-button">
          <input matInput placeholder="First name" formControlName="firstName" required>
        </mat-form-field>
        <mat-form-field class="full-width-button">
          <input matInput placeholder="Last name" formControlName="lastName" required>
        </mat-form-field>
        <mat-form-field class="full-width-button">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
        </mat-form-field>
        <mat-form-field class="full-width-button">
          <input matInput type="tel" placeholder="Mobile number" formControlName="mobileNumber" required>
        </mat-form-field>
        <p></p>
        <button mat-raised-button color="primary" type="submit" class="full-width-button">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
